<!DOCTYPE html>
<html lang="pt-br">
   
    <head> 
        <meta charset="UFT-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">   
    </head>

    <body> 
        <header>
            <div class="menu"> 
                <div class="box-menu">
                    <img id="logo" src="../img/logoGeliDeli-.png">
                    <h1 class="titulo-principal">Geleias Delícias</h1>
                </div>
                <nav>
                    <ul class="nav-menu"> 
                        <li><a href="../home/index.html">Home</a</li>
                        <li><a href="../produtos/produtos.html">Produtos</a></li>
                        <li><a href="../contato/contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>   

        <main>
            <form id="container-form"> 
                <div class="container-input">
                    <label for="nomesobrenome"> Nome e Sobrenome</label>
                    <input class="input" type="text" id="nomesobrenome">
                </div>

                <div class="container-input">
                    <label for="email">Email</label>
                    <input class="input" type="text" id="email">
                </div>

                <div class="container-input">
                    <label for="telefone">Telefone</label>
                    <input class="input" type="text" id="telefone">
                </div>

                <div>
                <input class="botao-enviar" type="submit" value="Enviar Formulário">
                </div>

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                
                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
                
                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                        Telefone
                    </label>
                
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                        WhatsApp
                    </label>
                </div>
                
                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria de receber nossas novidades por email?
                </label>

            </form>
        </main>


        <footer>
            <img class="logo-footer" src="../img/logoGeliDeli-.png ">
            <p class="copyright">&copy; Copyright GeliDeli 2020</p>
        </footer>  
    

    </body>








</html>
